name: Daily Live Sales Feed

on:
  schedule:
    # 13:00 UTC is 08:00 AM EST
    - cron: '0 13 * * *'
  workflow_dispatch: # Keeping this here so you can test it manually too

jobs:
  daily-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas supabase python-dotenv faker

      - name: Run Live Feed
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python live_data.py
